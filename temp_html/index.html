<!DOCTYPE html>
<html>
  <head>
    <title>Google Calendar API Quickstart</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>Google Calendar API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <div>
      <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
      <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
    </div>

    <button id="event_create" onclick="createNewEvent()">Create an Event</button>

    <div>
      <pre id="content" style="white-space: pre-wrap"></pre>
    </div>
    <div>
      <pre id="content_calendar" style="white-space: pre-wrap"></pre>
    </div>

    <!-- JAVASCRIPT MUST STAY ON HTML OR ELSE IT WILL BREAK IDK WHY BUT IT WILL -->
    <script type="text/javascript">
      /* exported gapiLoaded */
      /* exported gisLoaded */
      /* exported handleAuthClick */
      /* exported handleSignoutClick */

      // TODO(developer): Set to client ID and API key from the Developer Console
      const CLIENT_ID = "614127097265-pdklurnj0e83fnd2m6s797gq67c1u4aq.apps.googleusercontent.com";
      const API_KEY = "AIzaSyDZYd2i-rX4oN_7i2AeSwGeJ0Uq2jo_Rng";
      let CalenDoneID = "";

      // Discovery doc URL for APIs used by the quickstart
      const DISCOVERY_DOC = "https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest";

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      const SCOPES = "https://www.googleapis.com/auth/calendar";

      let tokenClient;
      let gapiInited = false;
      let gisInited = false;

      document.getElementById("authorize_button").style.visibility = "hidden";
      document.getElementById("signout_button").style.visibility = "hidden";

      /**
       * Callback after api.js is loaded.
       */
      function gapiLoaded() {
        gapi.load("client", initializeGapiClient);
      }

      /**
       * Callback after the API client is loaded. Loads the
       * discovery doc to initialize the API.
       */
      async function initializeGapiClient() {
        await gapi.client.init({
          apiKey: API_KEY,
          discoveryDocs: [DISCOVERY_DOC],
        });
        gapiInited = true;
        maybeEnableButtons();
      }

      /**
       * Callback after Google Identity Services are loaded.
       */
      function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
          client_id: CLIENT_ID,
          scope: SCOPES,
          callback: "", // defined later
        });
        gisInited = true;
        maybeEnableButtons();
      }

      /**
       * Enables user interaction after all libraries are loaded.
       */
      function maybeEnableButtons() {
        if (gapiInited && gisInited) {
          document.getElementById("authorize_button").style.visibility = "visible";
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick() {
        tokenClient.callback = async (resp) => {
          if (resp.error !== undefined) {
            throw resp;
          }
          document.getElementById("signout_button").style.visibility = "visible";
          document.getElementById("authorize_button").innerText = "Refresh";

          // Might make modifications to this later...
          await listUpcomingEvents();
          isCalenDonePresent = await findCalenDoneCalendar();
          // If CalenDone calender was not made then we create one
          if (!isCalenDonePresent) {
            await createCalendar();
          }
        };

        if (gapi.client.getToken() === null) {
          // Prompt the user to select a Google Account and ask for consent to share their data
          // when establishing a new session.
          tokenClient.requestAccessToken({ prompt: "consent" });
        } else {
          // Skip display of account chooser and consent dialog for an existing session.
          tokenClient.requestAccessToken({ prompt: "" });
        }
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick() {
        const token = gapi.client.getToken();
        if (token !== null) {
          google.accounts.oauth2.revoke(token.access_token);
          gapi.client.setToken("");
          document.getElementById("content").innerText = "";
          document.getElementById("authorize_button").innerText = "Authorize";
          document.getElementById("signout_button").style.visibility = "hidden";
        }
      }

      /**
       * Print the summary and start datetime/date of the next ten events in
       * the authorized user's calendar. If no events are found an
       * appropriate message is printed.
       */
      async function listUpcomingEvents() {
        let response;
        try {
          const request = {
            calendarId: "primary",
            timeMin: new Date().toISOString(),
            showDeleted: false,
            singleEvents: true,
            maxResults: 10,
            orderBy: "startTime",
          };
          response = await gapi.client.calendar.events.list(request);
        } catch (err) {
          document.getElementById("content").innerText = err.message;
          return;
        }

        const events = response.result.items;
        if (!events || events.length == 0) {
          document.getElementById("content").innerText = "No events found.";
          return;
        }
        // Flatten to string to display
        const output = events.reduce(
          (str, event) => `${str}${event.summary} (${event.start.dateTime || event.start.date})\n`,
          "Events:\n"
        );
        document.getElementById("content").innerText = output;
      }

      async function findCalenDoneCalendar() {
        let response;
        try {
          const request = {
          };
          response = await gapi.client.calendar.calendarList.list(request);
        } catch (err) {
          document.getElementById("content_calendar").innerText = err.message;
          return;
        }

        const calendars = response.result.items;
        
        for (let i = 0; i < calendars.length; i++) {
          calendar = calendars[i];
          calendarName = calendar.summary
          console.log(calendarName)
          if (calendarName == "CalenDone") {
            CalenDoneID = calendar.id;
            console.log("CalenDone ID found with ID of:" + CalenDoneID);
            return true
          }
        }
        return false
      }
      
      async function createCalendar() {
        let response;
        try {
          const request = {
            resource: {
              summary: 'CalenDone',
            }
          };
          response = await gapi.client.calendar.calendars.insert(request);
        } catch (err) {
          document.getElementById("content_calendar").innerText = err.message;
          return;
        }
        CalenDoneID = response.result.id;
        console.log("CalenDone ID created with ID: " + CalenDoneID);
      }
      
      const exampleEvent = {
        summary: "sleep eternally",
        start: {
          dateTime: "2024-11-19T09:00:00-02:00",
          timeZone: "America/Chicago",
        },
        end: {
          dateTime: "2024-11-19T17:00:00-02:00",
          timeZone: "America/Chicago",
        }
      };

      async function createNewEvent() {
        let response;
        try {
          const request = {
            calendarId: CalenDoneID,
            resource: exampleEvent
          };
          response = await gapi.client.calendar.events.insert(request);
        } catch (err) {
          document.getElementById("content_calendar").innerText = err.message;
          return;
        }
        console.log("Event successfully creaeted!");
      }
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  </body>
</html>
